<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
    <div class="info">
        {{ message }}
    </div>
    {% endfor %}

    <p>
        You have logged in as {{ session.username }}
    </p>
    <p>
        <a href="/logout">Log out</a>
    </p>
</body>

</html>
